<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Demo</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <a href="./" class="home-page">Shopping Demo</a>
    </header>

    <section class="content">
        <div class="clothing-item">
            <img src="./Pictures/img-1.jpg" alt="Men's Blazer">
            <p class="label">New</p>
            <div class="title">Men's Blazer</div>
            <div class="price">
                <span class="main-price">$63.50</span>
                <span class="old-price">$43.50</span>
            </div>
            <div class="rating">
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star unchecked"></span>
                <span class="fa fa-star unchecked"></span>
            </div>
        </div>

        <div class="clothing-item">
            <img src="./Pictures/img-2.jpg" alt="Women's Designer Top">
            <div class="title">Women's Designer Top</div>
            <div class="price">
                <span class="main-price">$43.50</span>
                <!-- <span class="old-price">$43.50</span> -->
            </div>
            <div class="rating">
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
            </div>
        </div>

        <div class="clothing-item">
            <img src="./Pictures/img-3.jpg" alt="Men's Blazer">
            <p class="label">New</p>
            <div class="title">Men's Blazer</div>
            <div class="price">
                <span class="main-price">$63.50</span>
                <span class="old-price">$75.00</span>
            </div>
            <div class="rating">
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star unchecked"></span>
                <span class="fa fa-star unchecked"></span>
            </div>
        </div>

        <div class="clothing-item">
            <img src="./Pictures/img-4.jpg" alt="Women's Designer Top">
            <p class="label">New</p>
            <div class="title">Women's Designer Top</div>
            <div class="price">
                <span class="main-price">$63.50</span>
                <span class="old-price">$75.00</span>
            </div>
            <div class="rating">
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star unchecked"></span>
                <span class="fa fa-star unchecked"></span>
            </div>

        </div>

    </section>

</body>

</html>
